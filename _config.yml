# Welcome to Jekyll!
# This config file is meant for settings that affect your entire site.

# Site Settings
title: "Berdakh Abibullaev, PhD"
description: "Machine Learning Researcher | Associate Professor | Neurotechnology & Biosignals"
locale: "en-US"
title_separator: "-"
url: "https://berdakh.github.io"          # Must be https://username.github.io for user site
baseurl: ""                               # "" for root; "/repo-name" if project site
repository: "berdakh/berdakh.github.io"   # Required for GH metadata & sitemap
minimal_mistakes_skin: "default"          # Try "contrast", "air", "mint" for variety
search: true                              # Enable Lunr search

# Author Profile (sidebar)
author:
  name: "Berdakh Abibullaev, PhD"
  avatar: "/assets/images/profile.png"    # Place your photo in /assets/images/
  bio: "Machine learning researcher with 15+ years in robust AI systems, biosignals, and neurotechnology."
  location: "Houston, Texas, USA"
  email: "berdakho@gmail.com"
  links:
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=KvECkz0AAAAJ&hl=en"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/berdakh-abibullaev-a79655137/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/berdakh"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/@berdakh-abibullaev"
    - label: "PubMed"
      icon: "fas fa-fw fa-book-medical"
      url: "https://www.ncbi.nlm.nih.gov/pubmed/?term=berdakh+abibullaev"
    - label: "Scopus"
      icon: "fas fa-fw fa-database"
      url: "https://www.scopus.com/authid/detail.uri?authorId=26537215100"

# Site Teaser / OG Image (for social sharing)
teaser: /assets/images/teaser.png         # Fallback image (~1200x630 recommended)
og_image: /assets/images/og-image.png     # Same or larger for better previews

# Social (for structured data / SEO)
social:
  type: Person
  name: "Berdakh Abibullaev"
  links:
    - "https://www.linkedin.com/in/berdakh-abibullaev-a79655137/"
    - "https://github.com/berdakh"
    - "https://scholar.google.com/citations?user=KvECkz0AAAAJ"

# Collections (for publications, teaching, talks, etc.)
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Front Matter Defaults (apply to all items in collections/posts)
defaults:
  # Posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # Pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # Collections
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: talks
    values:
      layout: single
      author_profile: true
      share: true

# Plugins (GitHub Pages safe)
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
  - jekyll-include-cache   # Required by Minimal Mistakes for includes

# Output / Permalink
permalink: /:categories/:title/
paginate: 5                  # Posts per page on index
paginate_path: /page:num/
timezone: Etc/UTC

# Markdown / Kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false

# Compression (performance)
compress_html:
  clippings: all
  ignore:
    envs: development

# Excludes / Includes (standard for clean builds)
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .sass-cache
  - CHANGELOG
  - Gemfile*
  - LICENSE
  - node_modules
  - package.json
  - README
  - vendor

include:
  - .htaccess
  - _pages

# Archives (optional; Liquid style for GH Pages)
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/